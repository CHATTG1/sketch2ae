<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AEUX Figma</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">


    <link rel="stylesheet" href="https://adamplouff.github.io/aeux-doc/css/style.css">

    <!-- <script src="https://unpkg.com/figma-development-kit@^1/dist/fdk.umd.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/fdk.umd.js"></script>
    <script src="js/aeux.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.4/jszip.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip-utils/0.0.2/jszip-utils.js" type="text/javascript"></script>
    <script type="text/javascript" src="https://fastcdn.org/FileSaver.js/1.1.20151003/FileSaver.js"></script>

  </head>
  <body>
    <div id="app">

      <div class="container-fluid text-center section">
            <div class="section-heading mx-auto">
                <h1>Converter</h1>
                <button class="btn btn-outline-primary btn-sm" @click="aeuxConvert(testData)">Convert</button>
                <button class="btn btn-outline-primary btn-sm" @click="download(testData)">Download</button>
            </div>
        <div class="row content">
            <div class="col-sm-4 text-left">
                <div class='json'>
                    <h3>Figma</h3>
                    <textarea rows="40" cols="40">{{testData}}</textarea>
                </div>
            </div>

            <div class="col-sm-4 text-left">
                <div class='json'>
                    <h3>Conversion</h3>
                    <textarea rows="40" cols="40">{{aeuxData}}</textarea>
                </div>
            </div>
            <div class="col-sm-4 text-left">
                <div class='json'>
                    <h3>Sketch Reference</h3>
                    <textarea rows="40" cols="40">{{sketchData}}</textarea>
                </div>
            </div>
        </div>
    </div>


    </div>
    <script src="js/app.js"></script>
    

  </body>
</html>
